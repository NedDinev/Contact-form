<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact-form.css">
    <title>Contact Form</title>
</head>
<body>
    <main>
<h1>Contact Form</h1>
<p>Please fill all the texts in the fields.</p>
<hr>
<form action="">
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" placeholder="Your Full Name" required>
    <br>
    <label for="email">Your Email:</label>
    <input type="email" name="email" id="email" placeholder="Valid Email Address" required>
    <br>
    <label for="message" class="message">Message:</label>
    <textarea rows="5" cols="40" id="message" >Your Message to Us</textarea>
    <br>
    <label for="subject" class="subject">Subject:</label>
    <select name="subject" id="subject">
    <option value="job">Job Inquiry</option>
    <option value="reservation">Reservation</option>
    <option value="help">Help</option>
  </select>
  <br>
  <input type="submit" value="Send">

</form>

    </main>
</body>
</html>
